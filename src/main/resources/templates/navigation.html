<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>User</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:fragment="navigation(activeTab)">
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" th:classappend="${activeTab == 'Profile' ? 'active' : ''}" id="v-pills-profile-tab" th:href="@{/mypage}" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
            <a class="nav-link" th:classappend="${activeTab == 'Users' ? 'active' : ''}" id="v-pills-home-tab" th:href="@{/users}" role="tab" aria-controls="v-pills-home" aria-selected="false">Users</a>
            <a class="nav-link" th:classappend="${activeTab == 'Friends' ? 'active' : ''}" id="v-pills-friends-tab" th:href="@{/friends}" role="tab" aria-controls="v-pills-home" aria-selected="false">Friends</a>
            <a class="nav-link" th:classappend="${activeTab == 'Messages' ? 'active' : ''}" id="v-pills-messages-tab" th:href="@{/all_messages}" role="tab" aria-controls="v-pills-home" aria-selected="false">Messages</a>
            <a class="nav-link" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Logout"/>
                </form>
            </a>
        </div>
    </div>
</div>
</div>

</body>
</html>
